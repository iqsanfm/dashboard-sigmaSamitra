services:
  db:
    image: postgres:15
    container_name: sigmasamitraDatabase
    environment:
      POSTGRES_DB: sigmasamitraDB
      POSTGRES_USER: sigmasamitra
      POSTGRES_PASSWORD: sigmasamitra001
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Optional: For initial schema/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dashboarddb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
